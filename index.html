<!DOCTYPE html>
<html class="no-js" lang="">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="x-ua-compatible" content="ie=edge" />
    <title>Hyperbolic Focus Chamber</title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&display=swap"
      rel="stylesheet"
    />

    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" type="text/css" href="deep-work-zone.css" />
    <link rel="icon" type="image/png" href="images/dbzlogofavicon.png" />
    <!-- <audio id="saiyanSound" autoplay src="audio/saiyanaurasound.mp3"></audio> -->
  </head>
  <audio id="backgroundAudio" autoplay loop>
    <source
      src="audio/How u Wanna (handle it) Instrumental - Cay Caleb II.mp3"
      type="audio/mpeg"
    />
  </audio>
  <video
    class="backgroundVideo"
    src="videos/HyperbolicFocusChamber.mp4"
    autoplay
    loop
    muted
  ></video>
  <body onclick="toggleMute()" class="page-color">
    <h1 class="title">
      Hyperbolic Focus Chamber
      <img
        class="HFCTitleLogo"
        src="images/HFCTitleLogo.png"
        alt="HFCTitleLogo"
        height="32px"
        width="40px"
      />
    </h1>
    <div class="container">
      <div class="timer-container">
        <input
          id="mins"
          type="number"
          min="00"
          max="90"
          value="00"
          class="time"
          maxlength="2"
          oninput="javascript: if (this.value.length > this.maxLength) this.value = this.value.slice(0, this.maxLength);"
          onchange="if (parseInt(this.value,10)<10)this.value='0'+ this.value;"
          decrementingMinutesNumber()
          onkeyup="disableButton()"
        />
        <p id="p1" class="semicolon">:</p>
        <input
          id="secs"
          type="number"
          min="00"
          max="60"
          value="00"
          class="time"
          onchange="if(parseInt(this.value,10)<10)this.value='0'+this.value;"
          decrementingSecondsNumber()
        />
      </div>
      <button id="startStopButton">Begin 集中</button>
    </div>
    <a
      href="https://www.youtube.com/watch?v=b6xQpoVgN68"
      target="_blank"
      rel="noopener noreferrer"
      id="deepWorkLink"
      ><span>Deep Work Hypothesis</span></a
    >
    <a
      href="https://twitter.com/davidmeadejr"
      target="_blank"
      rel="noopener noreferrer"
      id="twitterHandle"
      ><span>@davidmeadejr</span></a
    >
    <script src="deep-work-zone.js"></script>
  </body>
</html>
