<!DOCTYPE html>
<html class="no-js" lang="">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="x-ua-compatible" content="ie=edge" />
    <title>The Deep Work Zone</title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&display=swap"
      rel="stylesheet"
    />

    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" type="text/css" href="deep-work-zone.css" />
  </head>
  <body class="page-color">
    <h1 class="title">The Deep Work Zone</h1>
    <div class="container">
      <!-- <div id="countdown">00:00</div> -->
      <div class="timer-container">
        <input
          id="mins"
          type="number"
          min="00"
          max="90"
          value="00"
          class="time"
          data-maxlength="2"
        />
        <p id="p1" class="semicolon">:</p>
        <input
          id="secs"
          type="number"
          min="00"
          max="60"
          value="00"
          class="time"
        />
      </div>
      <button id="startStopButton">Enter the Zone</button>
    </div>
    <script src="deep-work-zone.js"></script>
  </body>
</html>
